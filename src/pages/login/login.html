<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" autocomplete="off">
    <div class="list card log">
      <div class="item item-image">
        <img src="assets/imgs/yongyideng.png">
      </div>
    </div>
    <div class="content has-header">
      <div class="list">
        <div class="flexBox">
          <div class="flexLeftContent">
            <i class="iconfont">&#xe605;</i>
          </div>
          <div class="flexRightContent flex1W100">
            <input type="number" placeholder="请输入手机号码" class="form-control" formControlName="username">
          </div>
        </div>
        <verification *ngIf="formErrors.username" [text]="formErrors.username"></verification>
        <div class="flexBox">
            <div class="flexLeftContent">
              <i class="iconfont">&#xe602;</i>
            </div>
            <div class="flexRightContent flex1W100">
                <input type="password" placeholder="请输入登录密码" class="form-control" formControlName="password">
            </div>
          </div>
        <verification *ngIf="formErrors.password" [text]="formErrors.password"></verification>
      </div>
      <div class="operate">
        <button ion-button block color="bule" [disabled]="!loginForm.valid">登录</button>
        <button ion-button block color="bule" [navPush]="registerPage">注册</button>
        <button ion-button block color="bule">重置密码</button>
      </div>
    </div>
    <div class="list card">
      <div class="item item-image">
        <img src="assets/imgs/footlogo.png">
      </div>
    </div>
  </form>
</ion-content>
