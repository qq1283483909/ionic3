<ion-header>

  <ion-navbar>
    <ion-title>业务指南</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>

    <ion-slide>
      <img src="assets/imgs/banner_bus.png" alt="banner_bus">
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/banner_bus.png" alt="banner_bus">
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-item>
      <a class="item item-icon-left" href="javascript:;">
        <i class="iconfont icon-sanjiaoxing-right f16 bc-bule"></i>
        <span>业务指南</span>
      </a>
    </ion-item>
    <ion-item *ngFor="let li of nan">
      <a class=" item-list item item-icon-left" href="#" (click)="goto(li.Id)">
        <i class="iconfont icon-icon-test f53 bc-bule"></i>
        <span>{{li.Name}}</span>
        <h3>{{li.SubTitle}}</h3>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
