<ion-header>

  <ion-navbar>
    <ion-title>我的业务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新...">
    </ion-refresher-content>
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list class="list-title">
    <p class="bow">
      <i class="iconfont">&#xe627;</i>点击已有业务,可进行后续办理</p>
  </ion-list>
  <div *ngFor="let item of mybusinessList;let i = index">
      <ion-list class="center" (click)="goBusinessPurchasePage(item.Id)">
        <div class="list-div">
          <span class="bos-1">业务名称:</span>
          <span class="pos">{{item.ProjectName}}</span>
        </div>
        <div class="list-div" *ngFor="let person of item.Persons">
          <span class="bos-1">{{person.RoleName}}: </span>
          <span>{{person.PersonName}}</span>
        </div>
        <div class="list-div">
          <span class="bos-1">流 水 号:</span>
          <span>{{item.AppointmentNo}}</span>
        </div>
        <div class="list-div" *ngIf="item.HasChild">
          <span class="bos-1">批量业务:</span>
          <span>包含({{item.Children.length}})条</span>
          <span class="wos">批量({{item.Children.length}})</span>
        </div>
        <div class="list-div">
          <span class="bos-1">创建时间:</span>
          <span>{{item.CreateDate}}</span>
        </div>
        <div class="list-div" *ngIf="item.Tips != ''">
          <span class="bos-1">办理进度:</span>
          <span class="tos">{{item.Tips}}</span>
        </div>
      </ion-list>
    </div>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="200px" [enabled]="FootisEnable" distance="5%">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
