<ion-header>

  <ion-navbar>
    <ion-title>相关部门</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-row class="bg-bule p20">
          <ion-col col-7 *ngFor="let it of department;let i = index" >
              <div *ngIf="i%2 == 0" class="ni" (click)="gotu(it.Id)">
                <h2 class="bc-gray f16 mt20" >{{it.Name}}</h2>
                <p class="bc-gray2">点击查看部门简介</p>
          <ion-col  col-5>
            <img class="img-responsive TradingCenter" src="assets/imgs/TradingCenter.png" alt="">
          </ion-col>
             </div>

             <div *ngIf="i%2 == 1" class="mi" (click)="gotu(it.Id)">
                <h2 class="bc-gray f16 mt20" >{{it.Name}}</h2>
                <p class="bc-gray2">点击查看部门简介</p>
          <ion-col  col-5>
            <img class="img-responsive TradingCenter" src="assets/imgs/InformationCenter.png" alt="">
          </ion-col>
             </div>

      </ion-col>
    </ion-row>

</ion-content>
