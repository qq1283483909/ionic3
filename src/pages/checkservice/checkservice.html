<ion-header>

  <ion-navbar>
    <ion-title>邕e登-查验查档</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding class="gary" [bdcnavCrl]="navCtrl" swipe-right-back>
  <div class="mi-1">
      <ion-list class="list list-ios">
        <ion-item class="item item-block item-ios">
          <div class="item-inner">
            <div class="input-wrapper ni-2">
              <h2>
                <font class="ni-3">
                  <P class="ni-3-1">点击下方按钮进行扫描查验</P>
                  <P class="ni-3-1">点击扫码查验记录按钮可查看扫码记录</P>
                  <P class="ni-3-1">查验列表只保留三个月</P>
                </font>
              </h2>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>

    <div *ngIf="checkItem" class="listitem">
      <div>
        <p class="text" style="margin:0">类型：{{checkItem.Message}}</p>
      </div>
      <div>
        <p class="text">查询码:{{checkItem.IdentityCode}}</p>
      </div>
      <div class="flexBox">
        <div class="flexLeftContent"><p class="text">查询时间:{{checkItem.CreateDateTime}}</p></div>
        <div class="flexRightContent"><button class="buttom"  (click)="selectClick()">点击查看</button></div>
      </div>
    </div>

    <div class="ms-1" >
        <button block="" class="button-bule disable-hover button button-ios button-default button-default-ios button-block button-block-ios mt-2"
          ion-button="" (click)="scan()" ng-reflect-block="">
          <span class="button-inner">
            扫码查验
          </span>
          <div class="button-effect"></div>
        </button>
      </div>
      <div class="ms-2" >
        <button block="" class="button-bule disable-hover button button-ios button-default button-default-ios button-block button-block-ios mt-2"
          ion-button="" ng-reflect-block="" (click)="checkrecords()">
          <span class="button-inner">
            查档记录
          </span>
          <div class="button-effect"></div>
        </button>
      </div>
</ion-content>
