<ion-header>

    <ion-navbar>
      <ion-title>楼盘查询</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="floor">
    <h2>预购商品房抵押权预告登记</h2>
    <ion-list class="biaoti">
      <p>不动产信息</p>
    </ion-list>
    <ion-list class="bor-btm pad-9">
      <p class="pad-3">不动产坐落</p>
      <p>{{roomModel.BDCAddress}}</p>
    </ion-list>
    <ion-list class="bor-btm">
      <p>抵押房屋面积(平方米):{{roomModel.BDCArea}}</p>
    </ion-list>
    <ion-list class="bor-btm">
      <p>担保范围：按合同约定</p>
    </ion-list>
    <ion-list class="bor-btm">
      <p class="justify flexBox">
        <span class="flexLeftContent">抵押合同编号：</span>
        <input class="flexRightContent flex1W100" placeholder="请输入">
      </p>
    </ion-list>
    <ion-list class="bor-btm">
      <p class="justify flexBox">
        <span class="flexLeftContent">抵押金额(万元)：</span>
        <input class="flexRightContent flex1W100" placeholder="请输入">
      </p>
    </ion-list>
    <ion-list class="bor-btm">
      <p class="justify flexBox">
        <span class="flexLeftContent">抵押物价值(万元)：</span>
        <input class="flexRightContent flex1W100" placeholder="请输入">
      </p>
    </ion-list>
    <ion-list class="bor-btm">
      <p class="flexBox">
        <span class="flexLeftContent">抵押合同签订日期</span>
        <ion-item>
        <ion-datetime  cancelText="取消" doneText="选择" min="1900-00-00" max="2030-00-00" placeholder="点击选择日期" [(ngModel)]="dateObject.dyagreementStarTime" displayFormat="YYYY-MM-DD"></ion-datetime>
        </ion-item>
        
        <!-- <span class="flexRightContent flex1W100">2018年7月20日</span> -->
      </p>
    </ion-list>
    <ion-list class="bor-btm">
      <p class="flexBox">
        <span class="flexLeftContent">债务起始日期</span>
        <ion-item>
        <ion-datetime  cancelText="取消" doneText="选择" min="1900-00-00" max="2030-00-00" placeholder="点击选择日期" [(ngModel)]="dateObject.debtStarTime" displayFormat="YYYY-MM-DD"></ion-datetime>
        </ion-item>
        <!-- <span class="flexRightContent flex1W100">2018年7月20日</span> -->
      </p>
    </ion-list>
    <ion-list>
      <p class="flexBox">
        <span class="flexLeftContent">债务终止日期日期</span>
        <ion-item>
        <ion-datetime  cancelText="取消" doneText="选择" min="1900-00-00" max="2030-00-00" placeholder="点击选择日期" [(ngModel)]="dateObject.debtEndTime" displayFormat="YYYY-MM-DD"></ion-datetime>
        </ion-item>
        <!-- <span class="flexRightContent flex1W100">2018年7月20日</span> -->
      </p>
    </ion-list>
    <ion-list class="biaoti">
      <p class="flexBox">
        <span class="flexLeftContent">权利人信息</span>
        <span class="flexRightContent flex1W100 add" (click)="addQuanLiRenInfo()">+添加</span>
      </p>
      <div class="flexBox cont" *ngIf="quanlirenInfo != null">
        <div class="flexLeftContent flex1W100" (click)="addQuanLiRenInfo()">
          <p>
            <span>权利人</span>
            <span>：</span>
            <span class="cent">{{quanlirenInfo.Name}}}</span>
          </p>
          <p>
            <span>证件号码</span>
            <span>：</span>
            <span>{{quanlirenInfo.Number}}</span>
          </p>
        </div>
        <div class="flexRightContent">
          <i class="iconfont">&#xef02;</i>
        </div>
      </div>
    </ion-list>
    <ion-list class="biaoti">
      <p class="flexBox">
        <span class="flexLeftContent">义务人信息</span>
        <span class="flexRightContent flex1W100 add" (click)="addYiWuRenInfo()">+添加</span>
      </p>
    </ion-list>
    <div class="submit">
      <button ion-button block>提交至业务列表</button>
    </div>
  </ion-content>
